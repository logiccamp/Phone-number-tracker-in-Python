{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <div class="row page_container">
            <div class="col-md-6 img-cont">
                <img src="{% static 'assets/track2.jpg' %}" class="img-fluid"/>
            </div>
            <div class="col-md-6 page py-2">
                <div class="page_inner">
                    <h1 class="mb-4">TRACK ANY PHONE NUMBER</h1>
                    <form class="form track-form" action="." method="post">
                        {% csrf_token %}
                        <input class="form-control " type="text" name="number" placeholder="Number">
                        <center><small class="text-danger text-center">e.g +234 813456278</small></center>
                        <br>
                        <input class="btn btn-success" type="submit" value="track">
                    </form>
  
                    <table class="table table-stripped table-bordered">
                        <tr>
                            <th scope="col">Phone number</th>
                            <td colspan="2">{{number}}</td>
                        </tr>
                        <tr>
                            <th>Country</th>
                            <td>{{country}}</td>
                        </tr>
                        <tr>
                            <th>Carrier</th>
                            <td>{{carrier}}</td>
                        </tr>
                        <tr>
                            <th>Timezone</th>
                            <td>{{timezone}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
